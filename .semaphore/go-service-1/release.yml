#     --slack-chennels "#release-testing" \

apiVersion: v1alpha
kind: Notification
metadata:
  name: release-cycle-notifications
spec:
  rules:
    - name: "Prod Releases"
      filter:
        projects:
          - /.*/
        pipelines:
          - deploy-prod.yml
        branches:
          - main
        results:
          - passed
      notify:
        slack:
          endpoint: https://hooks.slack.com/services/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
          channels:
            - "#release-testing"
